[system]
seed = 42

[nlp]
lang = "en"
pipeline = ["ner"]

[components]

[components.ner]
factory = "ner"

[training]
train_corpus = ${paths.train}
dev_corpus = ${paths.dev}
max_epochs = 20
patience = 2
eval_frequency = 1

[training.optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.001

[initialize]
vectors = "en_core_web_lg"

[paths]
train = null
dev = null
